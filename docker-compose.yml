version: '3.8'

services:
  web:
    build: .
    command: bash -c 'while !</dev/tcp/db/5432; do sleep 1; done; uvicorn app.main:app --host 0.0.0.0'
    volumes:
      - .:/app
    ports:
      - 80:8000
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/yandex_db
      - SECRET_KEY=secret-key
    depends_on:
      - db
      - redis
    restart: always

  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    expose:
      - 5432
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=yandex_db
    restart: always

  redis:
    image: redis:alpine
    ports:
      - 6379:6379
    restart: always
    volumes:
      - redis_data:/var/lib/redis/data/
    environment:
      - REDIS_URL=localhost
      - REDIS_PORT=6379

volumes:
  postgres_data:
  redis_data:
